<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Golf ScoreCard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="myjs.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadMe()">

    <div class="scoreCard">

        <div class="holeRow"></div>
        <div class="yardageRow"></div>
        <div class="handicapRow"></div>
        <div class="parRow"></div>
        <div class="scoresRow">

            <div class="front9">
                <div class="nameColumn"></div>
                <div class="frontScoreColumn"></div>
                <div class="frontTotalColumn"></div>
            </div>

            <div class="back9">
                <div class="backScoreColumn"></div>
                <div class="backTotalColumn"></div>
                <div class="finalTotalColumn"></div>
            </div>
        </div>
    </div>

</body>
</html>
